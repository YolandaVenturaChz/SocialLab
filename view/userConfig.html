                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control spaceDown" placeholder="Search more friends">
                        <span class="input-group-btn">
                            <a href="friends.html" class="btn btn-default spaceDown" id="inicio">

            <form>
                <div class="form-group col-xs-12 col-md-10 col-md-offset-1">

                </div>
                <div class="form-group col-xs-12 col-md-10 col-md-offset-1">

                <div class="form-group col-xs-12 col-md-10 col-md-offset-1">

                </div>

                <a href="profileUser.html" class="btn btnStyle col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">Guardar cambios</a>
