<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialLab</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/splash.css">
</head>

<body class="vh100 flex-item">
    <!-- header -->
    <div class="container" id="navHeader">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <img src="../assets/images/logoLab.png" alt="LogoLab" class="logo">
                </a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">

            </div>
        </nav>
    </div>
    <main class="container-fluid mainLogin">
        <div class="row vh45">
            <div class="login">
                <h1 class="text-center">Iniciar Sesión</h1>
            </div>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group vh45">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="profileUser.html" class="btn btn-default  " id="btnSignIn">Inicia Sesión</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex between">
            <a href="" class="forgotPass">¿Olvido su Contraseña?</a>
            <p class="account">¿No tienes una cuenta?
                <a href="signup1.html">¡Regístrate!</a>
            </p>
        </div>
    </main>
    <!------foooteeer-------->
    <footer class="container-fluid page-footer navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 ">
                    <span class="col-md-12">
                        <img class=" col-md-5 col-md-offset-4 col-xs-9 col-xs-offset-0" src="../assets/images/logoLab.png" alt="logo">
                    </span>
                </div>
                <br>
                <div class="col-md-6">
                    <div class="col-xs-12  col-md-6 pull-right">
                        <p class="footer-copyright">
                            © 2018 SocialLab technologies Inc.
                        </p>
                        <p>Soporte Tecníco</p>
                        <p>Pagina Principal</p>
                        <p>Blog</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../vendors/jQuery/jquery-3.2.1.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
