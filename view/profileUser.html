<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Social Lab</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="../assets/icons/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>

<body>
	<!-- header -->
	<div class="container" id="navHeader">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="" class="navbar-brand">
					<img src="../assets/images/logoLab.png" alt="LogoLab" class="logo">
				</a>
			</div>
			<!-- Collection of nav links, forms, and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<form class="navbar-form navbar-right">
					<div class="input-group">
						<input type="text" class="form-control spaceDown" placeholder="Busca a tus amigos">
						<span class="input-group-btn">
							<a href="friends.html" type="button" class="btn btn-default spaceDown" id="inicio">
								<span class="glyphicon glyphicon-search"></span>
							</a>
						</span>
					</div>
					<a href="../index.html" class="btn btnStyle">Cerrar Sesión</a>
				</form>
			</div>
		</nav>
	</div>

	<div class="container-fluid">
		<section class="row">
			<div class="col-xs-12 col-md-12 userImagen">
				<div class="userInfo">
					<div class="usericon">
					</div>
					<h4 id="name" class="username username-responsive">Sammy Cordova Coder</h4>
					<h5 id="placeHome">
						<i class="fa fa-bullseye" aria-hidden="true"></i>
						Miraflores, Benavides</h5>
					<a href="https://www.facebook.com/" class="icon">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</a>
					<a href="https://www.instagram.com/?hl=es-la" class="icon">
						<i class="fa fa-instagram" aria-hidden="true"></i>
					</a>
					<a href="#" class="btn pull-right sendConfig" id="config">Configuración de usuario</a>
				</div>
			</div>
		</section>
		<section class="row">
			<div class="col-xs-12 col-md-4 aside" id="sectionInfo">
				<hr>
				<span class="description">Soy Sammy pero me pueden llamar Sam ! </span>
				<h5 class="emailUser">
					<i class="fa fa-envelope-o emailIcon" aria-hidden="true"></i> sammyCo@gmail.com</h5>
				<div class="langPrograming">
					<h5>Especialización:</h5>
					<img src="../assets/images/frontend.png" alt="front" class="logofront">
				</div>
			</div>
			<div class="col-xs-12 col-md-8 main" id="newPost">
				<form class="form-inline">
					<textarea id="inputPost" class="form-control" placeholder="¿Que codeas?" rows="1"></textarea>
					<button type="button" class="btn btnStyle" id="post">Postea</button>
				</form>
				<section id="insert-post">
					<!-- aca solo es para insertar por jQuery los post del usuario -->
				</section>
			</div>
		</section>
	</div>
	<!------foooteeer-------->
	<footer class="container-fluid page-footer">
		<div class="">
			<div class="row ">
				<div class="col-md-6 ">
					<span class="col-md-12">
						<img class=" col-md-6 col-md-offset-4 col-xs-9 col-xs-offset-0" src="../assets/images/logoLab.png" alt="logo">
					</span>
				</div>
				<br>
				<div class="col-md-6">
					<div class="col-xs-12  col-md-6 pull-right">

						<p class="footer-copyright">
							© 2018 SocialLab technologies Inc.
						</p>
						<p>Soporte Tecníco</p>
						<p>Pagina Principal</p>
						<p>Blog</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- scripts -->
	<script src="../vendors/jQuery/jquery-3.2.1.min.js"></script>
	<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/profileUser.js"></script>
</body>

</html>
